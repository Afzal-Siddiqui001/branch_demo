<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restreaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Restreaming</h1>
        <form id="restreamForm">
            <label for="video_title">Video Title:</label><br>
            <input type="text" id="video_title" name="video_title" required><br>
            <label for="video_description">Video Description:</label><br>
            <textarea id="video_description" name="video_description" required></textarea><br>
            <button type="submit">Start Restreaming</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
